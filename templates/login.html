<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>青鸾向导</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='icon.png') }}" type="image/png">
</head>
<body>
    <div class="login-container">
        <div class="form-container">
            <div class="logo">
                <img src="{{ url_for('static', filename='icon.png') }}" alt="Logo">
            </div>
            <h1>青鸾向导</h1>
            <div id="login-form">
                <h2>登录</h2>
                {% if error %}
                <div class="error-message">未注册或账号、密码错误</div>
                {% endif %}
                <form action="/login" method="POST">
                    <div class="form-group">
                        <label for="email">电子邮箱</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn">登录</button>
                </form>
                <p class="switch-form">没有账号？<a href="#" id="show-register">点击注册</a></p>
            </div>
            
            <div id="register-form" style="display:none;">
                <h2>注册</h2>
                <!-- 这是一个注释，
                {% if error %}
                <div class="error-message">无效账号</div>
                {% endif %}
                -->
                <form action="/register" method="POST">
                    <div class="form-group">
                        <label for="reg-email">电子邮箱</label>
                        <input type="email" id="reg-email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="reg-password">密码</label>
                        <input type="password" id="reg-password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="reg-password2">再次确认密码</label> <!-- 修正 for 属性 -->
                        <input type="password" id="reg-password2" name="password2" required> <!-- 修改 type -->
                    </div>
                    <button type="submit" class="btn">立即注册</button>
                </form>
                <p class="switch-form">已有账号？<a href="#" id="show-login">登录</a></p>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('show-register').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
        });
        
        document.getElementById('show-login').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        });
    </script>
</body>
</html>
